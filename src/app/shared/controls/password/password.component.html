<div class="input-group">
  <input
    type="text"
    class="form-control"
    [value]="value"
    [placeholder]="placeholder || 'Password'"
    [attr.disabled]="isDisabled ? true : null"
    (keyup)="onKeyup($any($event.target)?.value)"
    (blur)="onBlur()"
    [attr.type]="passwordType"
  />
  <button
    *ngIf="enableShowPassword"
    class="btn btn-outline-secondary"
    type="button"
    (click)="togglePassword()"
  >
    <img *ngIf="passwordType === 'password'" src="/assets/images/eye.svg">
    <img *ngIf="passwordType === 'text'" src="/assets/images/eye-slash.svg">
  </button>
</div>
